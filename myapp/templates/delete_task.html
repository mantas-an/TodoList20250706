{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center py-5" style="min-height: 70vh;">
  <div class="col-md-6">
    <div class="card p-4 shadow glass-card text-center text-white">
      <h4>Delete &quot;{{ object.title }}&quot;?</h4>
      <p class="text-muted">This action cannot be undone.</p>

      <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Yes, delete</button>

        <a href="{% url 'tasks' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
