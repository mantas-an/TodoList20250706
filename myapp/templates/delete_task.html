{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center py-5" style="min-height: 70vh;">
  <div class="col-md-6">
    <div class="card p-4 shadow glass-card text-center">
      <h4>Delete "{{ object.title }}"?</h4>
      <p class="text-muted">This action cannot be undone.</p>

      <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-glass-danger me-2">
            <i class="fas fa-trash me-1"></i> Yes, delete
        </button>

          <a href="{% url 'tasks' %}" class="btn btn-glass-secondary text-white">
            <i class="fas fa-arrow-left me-1"></i> Cancel
          </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
