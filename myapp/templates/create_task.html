{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Task{% endblock %}

{% block content %}

<div class="row justify-content-center py-5" style="min-height: 70vh;">
  <div class="col-md-8">
    <div class="card p-4 shadow glass-card text-white">
      <h3 class="mb-3">New Task</h3>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-glass-save me-2">Save</button>
        <a href="{% url 'tasks' %}" class="btn btn-glass-cancel">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
